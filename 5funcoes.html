        <script>
          //FUNÇÕES

          function soma(num1, num2){

            return resultado;

          }
        
        /**CASO NÃO SEJA CHAMADO ESTE RESULTADO
        NÃO APARECERÁ O RESULTADO DA OPERAÇÃO
        */

          console.log(resultado);

            
        </script>
